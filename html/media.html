<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        background-color: blue;
        width: 100px;
        height: 100px;
        animation-name: change;
        animation-duration: 5s;
    }
    @keyframes change{
        from{ background-color: blue; }
        to { background-color: rgb(226, 43, 43); 
         border-radius: 50%;
         margin-left: 20px;
        }
    }
    img{
        height: 50px;
        width: 50px;
        margin-top: 20px;
        margin-left: 25px;
    }
</style>
<body>
    <div>
        <img src="images/image-removebg-preview.png" alt="">
        
    </div>
</body>
</html>
